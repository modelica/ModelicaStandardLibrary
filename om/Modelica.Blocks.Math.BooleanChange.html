<h2><a name="info" id="info">Information</a></h2>
<p>This block sets the Boolean output <b>y</b> to true, when the
Boolean input <b>u</b> shows a <i>rising or falling edge</i>, i.e.,
when the signal changes:</p>
<pre>
    y = <b>change</b>( u );
</pre>
